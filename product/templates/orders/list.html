{% extends 'base.html' %}

{% block title %} Orders List {% endblock %}

{% block content %}
    {% for order in orders %}
        <li>
            <a href="{% url 'order_detail' order.id%}">
                Order # {{order.id}} - Customer {{order.customer.name}} 
            </a>
        </li>
    {% empty %}
        <li> Empty Orders</li>  
    {% endfor %}

    <a href="{% url 'order_create' %}"> Crear nueva orden </a>
{% endblock %}
