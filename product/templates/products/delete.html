{% extends 'base.html' %} 

{% block title %} Delete Product {% endblock %}

{% block content %} 
    <h2>Are you sure you want to delete {{ object.name }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">
            Yes, delete
        </button>
        <a href="{% url 'product_list' %}">Return</a>

    </form>
{% endblock %}
