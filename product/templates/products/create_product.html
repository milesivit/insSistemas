{% extends 'base.html' %}

{% block title %}Create Product{% endblock %}

{% block content %}
{% if user.is_authenticated and user.is_staff%}
<h2 class="text-center">Create Product</h2>

<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <form method="post"> 
        {% csrf_token %}

        
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            name="name" 
            id="name" 
            class="form-control" 
            placeholder="Enter product name" 
            required
          >
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea 
            name="description" 
            id="description" 
            class="form-control" 
            placeholder="Enter product description" 
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input 
            type="number" 
            name="price" 
            id="price" 
            class="form-control" 
            placeholder="Enter price" 
            step="0.01" 
            required
          >
        </div>

        <div class="form-group">
          <label for="stock">Stock</label>
          <input 
            type="number" 
            name="stock" 
            id="stock" 
            class="form-control" 
            placeholder="Enter stock quantity" 
            required
          >
        </div>

        <button type="submit" class="btn btn-success mt-2">Create</button>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
</div>
{% else %}
<h5>Usted no se encuentra logueado para acceder</h5>
{% endif %}
{% endblock %}
