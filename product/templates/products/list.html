{% extends 'base.html' %} 
{% block title %} Products List {% endblock %}

{% block content %} 
<table class="table">
        <thead>
                <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Action</th>
                </tr>
        </thead>
        <tbody>
                {% for product in products %}
                <tr>
                        <td scope="row">{{product.name}} </td>
                        <td>{{product.price}}</td>
                        <td>{{product.stock}}</td>
                        <td> <a href="{% url 'product_detail' product.id %}" class="fa fa-eye" aria-hidden="true">Ver</a></td>
                </tr>
                {% endfor %}
                <tr>
                        <td scope="row"></td>
                        <td></td>
                        <td></td>
                </tr>
        </tbody>
</table>
{% endblock %}
