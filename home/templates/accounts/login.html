{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %} 
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h2> Login </h2>

        <form method="post" >
            {% csrf_token %}
            {{ form }}
            <br>
            <button class="btn btn-success mt-4" type="submit"> Access </button>
        </form>
        <p> Don't you have an account? <a href="{% url 'register' %}"> Register here </a> </p>
     </div>
        <div class="col-4"></div>
    </div>
    
{% endblock %}
