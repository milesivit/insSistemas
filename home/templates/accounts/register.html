{% extends 'base.html' %}

{% block title %} Registro {% endblock %}

{% block content %}


<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <form method="post"> 
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            name="username" 
            id="username" 
            class="form-control" 
            placeholder="enter your username" 
            aria-describedby="helpId"
            required
          >
        </div>

        <div class="form-group">
          <label for="password1">Password</label>
          <input 
            type="password" 
            name="password1" 
            id="password1" 
            class="form-control" 
            placeholder="enter your password" 
            required
          >
        </div>

        <div class="form-group">
          <label for="password2">Repeat your password</label>
          <input 
            type="password" 
            name="password2" 
            id="password2" 
            class="form-control" 
            placeholder="repeat your password" 
            required
          >
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            name="email" 
            id="email" 
            class="form-control" 
            placeholder="enter your email" 
            required
          > 
        </div>

        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
</div>
{% endblock %}
