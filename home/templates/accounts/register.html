{% extends 'base.html' %}

{% block title %} Registro {% endblock %}


{% block content %} 
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form method="post">
                {% csrf_token %}

                {{ form.non_field_errors }}

                <div class="form-group">
                  <label for="username"> {{form.username.label_tag}} </label>
                  {{ form.username }}
                  {{ form.username.errors }}
                </div>
                <div class="form-group">
                    <label for="password1"> {{form.password1.label_tag}} </label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="password2"> {{form.password2.label_tag}} </label>
                    {{ form.password2 }}
                </div>
                <div class="form-group">
                    <label for="email"> {{form.email.label_tag}} </label>
                    {{ form.email }}
                    {{ form.email.errors }}
                </div>
                    <button type="submit" class="btn btn-success mt-5"> Registrarme </button>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>


{% endblock %}
